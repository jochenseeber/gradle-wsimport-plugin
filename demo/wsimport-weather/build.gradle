buildscript {
    repositories {
        mavenLocal()
        mavenCentral()
        jcenter()
    }

    dependencies {
        classpath group: "me.seeber.gradle", name: "gradle-wsimport-plugin", version: "1.1.1"
    }
}

plugins {
    id "de.undercouch.download" version "1.2"
    id "com.github.hierynomus.license" version "0.11.0"
}

import de.undercouch.gradle.tasks.download.Download

group = "me.seeber.gradle.wsimport.demo"
version = "1.1.1"
description = "Weather demo project for Gradle wsimport plugin"

repositories {
    mavenLocal()
    mavenCentral()
    jcenter()
}

apply plugin: "java"
apply plugin: "eclipse"
apply plugin: "me.seeber.wsimport"

task downloadWsdl(type: Download) {
    description "Download WSDL"
    src "http://wsf.cdyne.com/WeatherWS/Weather.asmx?WSDL"
    dest "src/main/wsdl/me/seeber/gradle/wsimport/demo/weather/client/Weather.wsdl"
}

jar {
    manifest {
        attributes "Main-Class": "me.seeber.gradle.wsimport.demo.hello.HelloMain"
    }
}

eclipse {
    classpath {
        downloadSources = true
        downloadJavadoc = true
    }
}

license {
    header = file("LICENSE.txt")
}

